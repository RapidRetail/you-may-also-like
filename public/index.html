<!DOCTYPE html>
<html>
<head>
	<title>You May Also Like</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<style>

  body {
    font-family: 'Josefin Sans', sans-serif;
    background-color: #fafafa;
  }

  .banner-img {
    width: 300px;
  }

  .banner-item {
    margin-left: 2%;
  }

  .related-item-list {
    display: flex;
    align-items: center;
    margin: 0 2%;
  }

  .image-wrapper {
    position: relative;
  }

  .color-picker {
    position: absolute;
    background-color: #fafafa;
    width: 100%;
    opacity: 0;
    overflow: hidden;
    bottom: 4px;
  }

  .color-picker:hover {
    opacity: 1;
  }

  .related-title {
    position: relative;
    font-size: 1.25rem;
    font-weight: 400;
    line-height: 1.2;
    text-transform: capitalize;
    text-align: left;
    margin: 3% 0;
  }
  
  .related-price {
    position: relative;
    font-size: 1rem;

  }

  .you-may-header {
    text-align: center;
    font-size: 2.5em;
    font-weight: lighter;
  }

</style>
<body>
  <div id="you-may-also-like">
  </div>
</body>
<script src="bundle.js"></script>
</html
